<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="UpdateComponent" method="post">
		<table>
			<tr>
				<td>Component ID</td>
				<td><input type="text" name="component_ID"
					placeholder="Component ID"></td>
			</tr>
			<tr>
				<td>Component Name</td>
				<td><input type="text" name="component_name"
					placeholder="Component Name"></td>
			</tr>
			<tr>
				<td>Component Quantity</td>
				<td><input type="text" name="quantity" placeholder="Quantity"></td>
			</tr>
		</table>
		<input type="submit" value="Update">&nbsp <input type="reset"
			value="RESET">
	</form>
</body>
</html>
